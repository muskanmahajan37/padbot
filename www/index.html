<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Padbot</title>
</head>
<body>
<div class="app">
    <h1>Padbot</h1>
    <div id="mainPage">
        <ul id="deviceList">
        </ul>
        <button id="refreshButton">Refresh</button>
    </div>
    <div id="detailPage">
        <div id="dynamic"></div>

        <div id="resultDiv"></div>
        <div>
            <input type="text" id="messageInput" value="Hello"/>
            <button id="sendButton">Send</button>
        </div>

        <button id="disconnectButton">Disconnect</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/nipplejs.min.js"></script>
<script>
    var options = {
        zone: document.getElementById('dynamic'),
        mode: 'static',
        size: 200,
        position: {left: '50%', top: '30%'},
        color: 'red'
    };
    var manager = nipplejs.create(options);
</script>
<script type="text/javascript" src="js/index.js"></script>
<!--<script type="text/javascript" src="js/ios-hack.js"></script>-->
<script type="text/javascript" src="js/socket.io-1.4.5.js"></script>
<script type="text/javascript">
    var socket = io.connect('ws://10.29.2.168:15100/');
    socket.on('connect', function() {
        socket.on("keyboard message to other client event", function (data) {
            console.log("recieved Keyboard Message From Server");
            alert(data.valueOf());
        });
    });

    app.initialize();
</script>
</body>
</html>
