<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Padbot</title>
</head>
<body>
<div class="app">
    <h1>Padbot</h1>
    <div id="mainPage">
        <ul id="deviceList">
        </ul>
        <button id="refreshButton">Refresh</button>
    </div>
    <div id="detailPage">
        <div id="dynamic"></div>

        <div id="resultDiv"></div>
        <div>
            <input type="text" id="messageInput" value="Hello"/>
            <button id="sendButton">Send</button>
        </div>

        <button id="disconnectButton">Disconnect</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/nipplejs.min.js"></script>
<script>
    var options = {
        zone: document.getElementById('dynamic'),
        mode: 'static',
        size: 200,
        position: {left: '50%', top: '30%'},
        color: 'red'
    };
    var manager = nipplejs.create(options);
</script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();


    setTimeout(function () {
        // Avoid iOS WebSocket crash:
        //   https://github.com/eface2face/cordova-plugin-iosrtc/issues/12
        // Also looad the original AppRTC JS scripts once Cordova is ready (so the iosrtc plugin
        // has polluted the window namespace with WebRTC class/functions).
        ["js/socket.io-1.4.5.js"].forEach(function (path) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = path;
            script.async = false;
            document.getElementsByTagName("head")[0].appendChild(script);
        });
    }, 1000);

</script>
</body>
</html>
