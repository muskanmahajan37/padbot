<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Padbot</title>
</head>
<body>
<div class="app">
    <script language="javascript" type="text/javascript">

        var wsUri = "ws://echo.websocket.org/";
        var output;

        function init()
        {
            output = document.getElementById("output");
            testWebSocket();
        }

        function testWebSocket()
        {
            websocket = new WebSocket(wsUri);
            websocket.onopen = function(evt) { onOpen(evt) };
            websocket.onclose = function(evt) { onClose(evt) };
            websocket.onmessage = function(evt) { onMessage(evt) };
            websocket.onerror = function(evt) { onError(evt) };
        }

        function onOpen(evt)
        {
            writeToScreen("CONNECTED");
            doSend("WebSocket rocks");
        }

        function onClose(evt)
        {
            writeToScreen("DISCONNECTED");
        }

        function onMessage(evt)
        {
            writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
            websocket.close();
        }

        function onError(evt)
        {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + JSON.stringify(evt));
        }

        function doSend(message)
        {
            writeToScreen("SENT: " + message);
            websocket.send(message);
        }

        function writeToScreen(message)
        {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        window.addEventListener("load", init, false);

    </script>

    <h2>WebSocket Test</h2>

    <div id="output"></div>
    <h1>Padbot</h1>
    <div id="mainPage">
        <ul id="deviceList">
        </ul>
        <button id="refreshButton">Refresh</button>
    </div>
    <div id="detailPage">
        <div id="dynamic"></div>

        <div id="resultDiv"></div>
        <div>
            <input type="text" id="messageInput" value="Hello"/>
            <button id="sendButton">Send</button>
        </div>

        <button id="disconnectButton">Disconnect</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/nipplejs.min.js"></script>
<script type="text/javascript" src="js/socket.io-1.4.5.js"></script>
<script>
    var options = {
        zone: document.getElementById('dynamic'),
        mode: 'static',
        size: 200,
        position: {left: '50%', top: '30%'},
        color: 'red'
    };
    var manager = nipplejs.create(options);
</script>

</body>
</html>
